<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test</title>

		<link rel="stylesheet" href="../styles.css" />
		<script
			src="https://kit.fontawesome.com/a94ddc32fd.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="nav-header">
			<div class="nav-header-logo-container">
				<div class="nav-header-logo-wrapper">
					<img
						class="logo"
						src="../assets/Folarin's-palace.jpg"
						alt="shop logo"
					/>
				</div>
				<h3>Folarin's Palace</h3>
			</div>

			<div class="nav-links-container desktop-only">
				<div class="nav-link">
					<a href="/shop.html">Home</a>
				</div>
				<div class="nav-link">
					<a href="./store-items/all-categories.html">Store</a>
				</div>
				<div class="nav-link">
					<a href="/contact.html">Contact</a>
				</div>
			</div>
			<div class="nav-icons-wrapper desktop-only">
				<div class="nav-icon">
					<a href="/cart.html">
						<i class="fas fa-shopping-cart"></i>
					</a>
					<span class="inventory-count">3</span>
				</div>
				<div class="nav-icon">
					<input type="text" placeholder="Search for products" />
					<a class="search-icon-absolute">
						<i class="fas fa-search"></i>
					</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="checkout-container">
				<div class="billing-details-container">
					<h3>Billing details</h3>
					<div class="form">
						<input type="text" placeholder=" Your Full Name" />
						<input type="text" placeholder="Nationality" />
						<div class="duo-input">
							<input type="number" placeholder="Phone Number" />
							<input type="email" placeholder="Email Address" />
						</div>

						<textarea
							type="text"
							rows="5"
							placeholder="Delivery Address"
						></textarea>
					</div>
				</div>
				<div class="payment-mode-container">
					<h3>Payment Mode</h3>
					<div class="payment-mode-content">
						<div>
							<h4>Pay Now</h4>
							<p>Momo, USSD, Bank Cards</p>
						</div>
						<input type="checkbox" name="Pay" />
					</div>
					<div class="payment-mode-content">
						<div>
							<h4>Pay Later</h4>
							<p>Place order and pay on delivery</p>
						</div>

						<input type="checkbox" name="Pay" />
					</div>
				</div>

				<div class="total-checkout-container">
					<div class="total">
						<span>Total cost: </span>
						<h3>â‚¦1000</h3>
					</div>
					<div class="checkout-link">
						<a href="/order.html">
							Continue <i class="fas fa-arrow-right"></i
						></a>
					</div>
				</div>
				<div class="back-btn mobile-only">
					<span
						><a href="/shop.html"
							><i class="fas fa-arrow-left"></i>Go back
						</a></span
					>
				</div>
			</div>
			<div class="bottom-nav mobile-only">
				<div class="bottom-nav-icon">
					<a href="/shop.html">
						<i class="fas fa-home"></i>
						<p>Home</p>
					</a>
				</div>
				<div class="bottom-nav-icon">
					<a href="/store-items/all-categories.html">
						<i class="fas fa-store"></i>
						<p>Store</p>
					</a>
				</div>
				<div class="bottom-nav-icon active">
					<span class="inventory-count">3</span>
					<a href="/store-items/all-categories.html">
						<i class="fas fa-shopping-cart"></i>
						<p>Cart</p>
					</a>
				</div>
				<div class="bottom-nav-icon">
					<a href="/contact.html">
						<i class="fas fa-phone"></i>
						<p>Contact</p>
					</a>
				</div>
			</div>
		</div>
		<div class="footer-container desktop-only">
			Made by Oyeleke Afolarin ðŸ˜€ Â© 2021
		</div>
	</body>
</html>
